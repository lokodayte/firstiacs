<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Encryption/Decryption</h1>

        {% if message %}
            <p class="message">{{ message }}</p>
            {% if 'wrong password' in message|lower %}
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        // Clear only the password field when page loads with wrong password message
                        document.getElementById('password').value = '';
                    });
                </script>
            {% endif %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data" id="imageForm">
            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file" accept=".enc,.jpg,.jpeg,.png,.heic">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ password_value }}" required>

            <button type="submit" name="action" value="encrypt">Encrypt</button>
            <button type="submit" name="action" value="decrypt">Decrypt</button>
        </form>

        <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    </div>

    <script>
        // Preserve the selected file if there's an error
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there was a form submission with error
            const form = document.getElementById('imageForm');
            const fileInput = document.getElementById('file');
            
            // This would need server-side implementation to repopulate the file input
            // Since browsers don't allow setting file input value directly for security
            
            // Alternative: Show the filename if available
            {% if uploaded_filename %}
                // Create a visual indication of the selected file
                const fileDisplay = document.createElement('div');
                fileDisplay.className = 'file-display';
                fileDisplay.textContent = 'Selected file: {{ uploaded_filename }}';
                fileInput.parentNode.insertBefore(fileDisplay, fileInput.nextSibling);
            {% endif %}
        });
    </script>
</body>
</html>
